sudo: false
language: node_js
cache:
  directories:
    - node_modules
    - ~/.npm
notifications:
  email: false
node_js:
  - '4'
  - '6'
  - '8'
before_install:
  - npm install -g npm
before_script :
  - npm install -g grunt-cli
  - npm prune
after_success:
  - npm run coveralls
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
